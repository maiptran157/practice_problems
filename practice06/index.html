<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fibSequence(numberOfSpaces) {
            var startingNumber = 0;
            var outputArray = [];
            for (i = 0; i < numberOfSpaces; i++) {
                console.log("startingNumber:", startingNumber);
                console.log("outputArray:", outputArray);
                if (outputArray.length === 0) {
                    outputArray.push(0);
                    startingNumber++;
                } else if (outputArray.length <= numberOfSpaces) {
                    outputArray.push(outputArray[outputArray.length - 1] + startingNumber);
                    startingNumber = outputArray[outputArray.length - 2]
                }
            }
            return outputArray.join(" ")
        }
        console.log(fibSequence(12))
    </script>
</body>

</html>
