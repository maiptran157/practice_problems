<body>
    <script>
        function search_array(haystack_array, needle_array) {
            var output_array = [];
            for (i = 0; i < needle_array.length; i++) {
                if (haystack_array.includes(needle_array[i])) {
                    output_array.push(needle_array[i])
                }
            }
            return output_array;
        }
        var haystack = ['cat', 'dog', 'bird', 'turtle', 'lizard'];
        var needle = ['dog', 'lizard', 'flower', 'monkey', 'unicorn']
        console.log(search_array(haystack, needle))

    </script>
</body>
