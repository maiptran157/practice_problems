<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function arrayFactors(inputArray) {
            var outputObj = {};
            for (i = 0; i < inputArray.length; i++) {
                outputObj[inputArray[i]] = [];
                for (j = 0; j < inputArray.length; j++) {
                    if (inputArray[j] < inputArray[i] && inputArray[i] % inputArray[j] === 0) {
                        outputObj[inputArray[i]].push(inputArray[j])
                    }
                }
            }
            return outputObj;
        }

        console.log(arrayFactors([4, 2, 8, 6, 3, 9]))

    </script>
</body>

</html>
