<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function doMath(num1, num2, operator) {
            switch (operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case 'x':
                case '*':
                    return num1 * num2;
                default:
                    if (num2 === 0) {
                        return 'denominator cannot be zero';
                    } else {
                        return num1 / num2;
                    };
            }
        }
        console.log("1 + 2 =", doMath(1, 2, '+'));
        console.log("1 - 2 =", doMath(1, 2, '-'));
        console.log("1 x 2 =", doMath(1, 2, 'x'));
        console.log("1 * 2 =", doMath(1, 2, '*'));
        console.log("1 / 2 =", doMath(1, 2, '/'));
        console.log("1 / 0 =", doMath(1, 0, '/'));

    </script>
</body>

</html>
