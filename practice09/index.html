<body>
    <script>
        function fittingWords(myString, myArray) {
            var outputArray = [];
            for (i = 0; i < myArray.length; i++) {
                var matchCounter = 0;
                for (j = 0; j < myString.length; j++) {
                    if (myArray[i].includes(myString.charAt(j))) {
                        matchCounter++;
                    }
                    if (matchCounter === myString.length) {
                        outputArray.push(myArray[i]);
                    }
                }
            }
            return outputArray;
        }

        console.log(fittingWords('cat', ['cat', 'caterpillar', 'whale', 'accurate', 'smile', 'cactus', 'cute']))

    </script>
</body>
