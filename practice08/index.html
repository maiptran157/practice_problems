<body>
    <script>
        function character_convert(inputString) {
            var outputString = '';

            for (i = 0; i < inputString.length; i++) {
                outputString += inputString.charCodeAt(i);
            }

            return outputString;
        }

        console.log(character_convert('the cat in the hat'))

    </script>
</body>
