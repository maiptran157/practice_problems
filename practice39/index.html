<body>
    <script>

        function isSuccessivePattern(pattern) {
            for (var i = 0; i < pattern.length; i++) {
                if (i === pattern.length - 1) {
                    if (pattern[i - 1] <= pattern[i]) {
                        return true;
                    }
                } else if (pattern[i] > pattern[i + 1]) {
                    return false;
                }
            }
        }

        function canBeWave(pattern) {
            var trueCounter = 0;
            for (var i = 0; i < pattern.length; i++) {
                if (i === pattern.length - 1) {
                    if ((pattern[i] > pattern[i - 1] && pattern[i - 1] < pattern[i - 2]) || (pattern[i] < pattern[i - 1] && pattern[i - 1] > pattern[i - 2])) {
                        trueCounter += 1;
                    }
                } else if ((pattern[i] > pattern[i + 1] && pattern[i + 1] < pattern[i + 2]) || (pattern[i] < pattern[i + 1] && pattern[i + 1] > pattern[i + 2])) {
                    trueCounter += 1;
                }
            }

            if (trueCounter >= 2) {
                return true;
            }
            return false;
        }

        console.log("isSuccessivePattern")
        console.log(isSuccessivePattern([0, 1, 2, 4, 1, 1, 1]))
        console.log(isSuccessivePattern([0, 4, 22, 4, 14, 4, 2]))
        console.log(isSuccessivePattern([1, 1, 3, 5, 7]))

        console.log("canBeWave")
        console.log(canBeWave([0, 1, 2, 4, 1, 1, 1]))
        console.log(canBeWave([0, 4, 22, 4, 14, 4, 2]))
        console.log(canBeWave([1, 1, 3, 5, 7]))
    </script>
</body>
