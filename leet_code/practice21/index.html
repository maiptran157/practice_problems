<body>
    <script>
        var mergeTwoLists = function (l1, l2) {
            var outputArray = l1;
            for (let i = 0; i < l2.length; i++) {
                outputArray.push(l2[i]);
            };

            return outputArray.sort();
        };
        console.log(mergeTwoLists([1, 2, 4], [1, 3, 4]))

    </script>
</body>
