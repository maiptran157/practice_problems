<body>
    <script>
        var reverse = function (x) {
            var splittedNum = x.toString().split('');
            var result = '';
            for (var i = splittedNum.length - 1; i >= 0; i--) {
                if (isNaN(parseFloat(splittedNum[i]))) {
                    result = splittedNum[i] + result;
                }
                result += splittedNum[i];
            }
            if (parseFloat(result) < (Math.pow(2, 31) * -1) || parseFloat(result) > (Math.pow(2, 31) - 1)) {
                return 0;
            }
            return parseFloat(result);
        };

        console.log(reverse(123))
        console.log(reverse(-123))
        console.log(reverse(-2147483648))
    </script>
</body>
