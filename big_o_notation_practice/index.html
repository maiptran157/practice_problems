        function solution(inputArray) {
            var twoDigitsArray = [];
            for (i = 0; i < inputArray.length; i++) {
                if ((inputArray[i] > 9 && inputArray[i] < 100) || (inputArray[i] * -1 > 9 && inputArray[i] * -1 < 100)) {
                    twoDigitsArray.push(inputArray[i]);
                }
            }

            // return twoDigitsArray.reduce((num1, num2) => num1 + num2);
            var sum = 0;
            for (j = 0; j < twoDigitsArray.length; j++) {
                sum += twoDigitsArray[j];
            }
            return sum;


        }

        console.log(solution([1, 1000, 80, -91]));
        console.log(performance.now() / 1000)
        console.log(solution([47, 1900, 1, 90, 45]));
        console.log(performance.now() / 1000)
