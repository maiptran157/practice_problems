<body>
    <script>
        function store_vowels(string_sentence) {
            var string_vowels = [];
            for (i = 0; i < string_sentence.split('').length; i++) {
                switch (string_sentence.charAt(i)) {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                        string_vowels.push(string_sentence.charAt(i))
                        break;
                    default:
                }
            }
            return string_vowels.join('')
        }
        console.log(store_vowels("four score and seven years ago"))
    </script>
</body>
