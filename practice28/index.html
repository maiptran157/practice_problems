<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function romanNumerals(num) {
            var lookup = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1
            };
            roman = '';
            for (key in lookup) {
                while (num >= lookup[key]) {
                    roman += key;
                    num -= lookup[key];
                }
            }
            return roman;
        }

        console.log("62:", romanNumerals(62));
        console.log("42:", romanNumerals(42));
        console.log("23:", romanNumerals(23));
        console.log("900:", romanNumerals(900));
        console.log("501:", romanNumerals(501));
        console.log("11:", romanNumerals(11))
        console.log("56:", romanNumerals(56))
        console.log("67:", romanNumerals(67))



    </script>
</body>

</html>
