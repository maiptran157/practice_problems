<body>
    <script>
        function invert_negatives(input) {
            if (typeof input === 'number') {
                if (input >= 0) {
                    return input * -1
                }
                return input
            }
            return false
        }
        console.log(invert_negatives(-5))
        console.log(invert_negatives(4000))
        console.log(invert_negatives('puppies'))
    </script>
