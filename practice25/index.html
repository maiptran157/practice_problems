    <script>
        function add_arrays(first_array, second_array) {
            var output_array = [];
            if (first_array.length === second_array.length) {
                for (i = 0; i < first_array.length; i++) {
                    output_array.push(first_array[i] + second_array[i]);
                }
                return output_array;
            }
            return 'Please input arrays with the same amount of values'
        }

        console.log(add_arrays([3, -5, 15, 4], [3, 18, -5, -4]))

    </script>
