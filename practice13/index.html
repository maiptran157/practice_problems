<!DOCTYPE html>

<head>

<body>
    <script>
        function math_sequences(num1, num2) {
            var outputArray = [];
            outputArray.push(num1 + '+' + num2 + '=' + num1 + num2);
            outputArray.push(num1 + '-' + num2 + '=' + (num1 - num2));
            outputArray.push(num1 + '*' + num2 + '=' + (num1 * num2));
            outputArray.push(num1 + '/' + num2 + '=' + num1 / num2);
            return outputArray;
        }
        console.log(math_sequences(2, 5))
    </script>
</body>

</html>
