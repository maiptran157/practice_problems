<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function translate(myString) {
            var myStringInArrayForm = myString.toLowerCase().split(" ");
            var outputStringInArrayForm = [];
            for (i = 0; i < myStringInArrayForm.length; i++) {
                var eachWordInArrayForm = myStringInArrayForm[i].split("");
                var temp = eachWordInArrayForm[0];
                eachWordInArrayForm.shift();
                eachWordInArrayForm.push(temp);
                eachWordInArrayForm.push('ay');
                outputStringInArrayForm.push(eachWordInArrayForm.join(""))
            }
            return outputStringInArrayForm.join(" ")
        }
        console.log(translate("Hello my name is Mia"))
    </script>
</body>

</html>
